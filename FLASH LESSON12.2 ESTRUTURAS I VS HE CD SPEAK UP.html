
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLASH LESSON 7.2 ESTRUTURAS I VS HE CD SPEAK UP</title>
<style>
:root { --primary:#1e3a8a; }
body {
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(circle at top,#e0ebff 0,#f9fafb 45%,#e5e7eb 100%);
  min-height:100vh;
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
h1 {
  color:var(--primary);
  font-size:1.6rem;
  margin-bottom:4px;
  text-align:center;
}
.grid {
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:16px;
  margin-top:20px;
}
.card {
  perspective:1200px;
  height:190px;
}
.card-inner {
  position:relative;
  width:100%; height:100%;
  transform-style:preserve-3d;
  transition:transform .55s cubic-bezier(0.34,1.56,0.64,1);
  cursor:pointer;
}
.card-inner.flipped {
  transform:rotateY(180deg);
}
.card-face {
  position:absolute;
  inset:0;
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 30px rgba(15,23,42,.22);
  backface-visibility:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.card-front {
  background:linear-gradient(135deg,#1e3a8a,#0f172a);
  color:#f9fafb;
}
.card-back {
  background:#ffffff;
  color:var(--primary);
  transform:rotateY(180deg);
}
.card-text {
  font-size:1.25rem;
  font-weight:600;
  line-height:1.3;
}
</style>
</head>
<body>

<h1>FLASH LESSON 7.2 ESTRUTURAS I VS HE CD SPEAK UP</h1>

<div class="grid">

<article class="card">
  <div class="card-inner">
    <div class="card-face card-front">
      <div class="card-text">Será que está frio?</div>
    </div>
    <div class="card-face card-back">
      <div class="card-text">I wonder if it is cold.</div>
    </div>
  </div>
</article>

<article class="card">
  <div class="card-inner">
    <div class="card-face card-front">
      <div class="card-text">Ele se pergunta se está frio.</div>
    </div>
    <div class="card-face card-back">
      <div class="card-text">He wonders if it is cold.</div>
    </div>
  </div>
</article>

<article class="card">
  <div class="card-inner">
    <div class="card-face card-front">
      <div class="card-text">Eu me perguntei/perguntava se estava frio.</div>
    </div>
    <div class="card-face card-back">
      <div class="card-text">I wondered if it was cold.</div>
    </div>
  </div>
</article>

<article class="card">
  <div class="card-inner">
    <div class="card-face card-front">
      <div class="card-text">Ele se perguntou/perguntava se estava frio.</div>
    </div>
    <div class="card-face card-back">
      <div class="card-text">He wondered if it was cold.</div>
    </div>
  </div>
</article>

</div>

<script>
document.querySelectorAll('.card-inner').forEach(inner => {
  inner.addEventListener('click', () => inner.classList.toggle('flipped'));
});
</script>

</body>
</html>
